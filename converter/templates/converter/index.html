{% load static %}
{% if latest_question_list %}
<body>

<link href="{% static 'converter/style.css' %}" rel="stylesheet" type="text/css" >
<ul>
  {% for question in latest_question_list %}
  <li>
    <a href="/converter/{{ question.id }}">{{ question.question_text }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No questions are available.</p>
</body>
{% endif %}
